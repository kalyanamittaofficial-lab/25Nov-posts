<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>November 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>November 2025</h1>
<table>
    <thead>
        <tr>
            <th>Day</th>
            <th>Topic</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        <tr onclick="loadPost('day-1')">
            <td>01</td>
            <td>Half or Whole? (කල්‍යාණමිත්‍රතාව)</td>
            <td>Nov 1, 2025</td>
        </tr>
        <tr onclick="loadPost('day-2')">
            <td>02</td>
            <td>Heedfulness (අප්‍රමාදය)</td>
            <td>Nov 2, 2025</td>
        </tr>
        <!-- Add more days here -->
    </tbody>
</table>

<script>
function loadPost(postId) {
    // Store access token in sessionStorage
    sessionStorage.setItem('allowAccess', 'true');
    sessionStorage.setItem('postId', postId);
    window.location.href = 'posts/' + postId + '/post.html';
}
</script>

</body>
</html>
